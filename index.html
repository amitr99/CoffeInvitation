<!DOCTYPE html>
<html lang = "he" dir = "rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> קפה ומגולגלות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <h1> הזמנה מיוחדת לקפה ומגולגלות</h1>
        <p> היי עומרי,</p>
        <p>  אני מזמינה אותך לקפה ומגולגלות,יצא נדיר ביותר 😊</p>
        <img src = "coffee-and-cookies.jpg" alt="קפה ומגולגלות" class="image">
        <button id="confirm-button">אני מגיע!</button>
        <p id="confirmation-message" style="display: none;"> שמחה לשמוע ❤️</p>
    </div>

    <script>
        document.getElementById("confirm-button").addEventListener("click", function(){
            document.getElementById("confirmation-message").style.display = "block";
        });
    </script>
</body>
</html>
